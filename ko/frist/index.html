"분위기메이커 얼굴형","살아가며 겪는 모든것들을 즐기는 성격입니다","당신은 낙천적이며 사람을 좋아합니다. 많은 사람들에게 관심받기를 좋아하며 또한 관심을 주기도 합니다. 당신을 싫어하는 사람은 거의 없으며 어디서나 주목받는 당신은 분위기 메이커입니다. 다만 인기때문에  정신적으로 힘든경우가 종종 발생합니다. 가수, 연예인이 어울립니다.","낙천적이긴하나 한번 우울에빠지면 헤어나오기 어려운 타입입니다"],["조용하지만 인기있는 얼굴형","특유의 매력으로 남들을 즐겁게해주는 성격입니다","당신은 특유의 매력으로 남들에게 즐거움을 선사합니다.  많은 사람들이 당신과 친하게 지내고싶어하며, 또한 당신에게 매력을 느낍니다. 어디서나 주목받기 쉬우며 당신은 진정한 인사이더입니다. 특유의 리듬감각을 갖고있어 가수나 댄서가 어울립니다.","인기가 많아 동성에게 시기질투의 대상이 될 수 있습니다"],["인생을 즐기며 사는 욜로 얼굴형","똑똑하며 사람을 좋아하는성격입니다","당신은 똑똑하고 논리적인 사람입니다. 또한 사람을 좋아해서 많은 사람들과만나서 교류하는 직업이 어울립니다. 분석력이 뛰어나 무엇이든 분석할 수 있으며 직접 경험하기를 좋아합니다. 돌발적인 일에 놀리지않고 대처할 수 있습니다. 사람을 좋아하여 좋은 인간관계를 갖고 있습니다. 데이터분석가, 데이터사이언티스트 등 IT계열 업무가 어울립니다.","번아웃증후군에 빠지기 쉽습니다"],["사람의 마음을 읽는 통찰력을 갖은 얼굴형","예민하고 공감을잘하여 사람들의 마음을 쉽게 읽는 성격입니다","당신은 상대방의 말에대해서 어조, 어투를 순간적으로 분석하여 상대방의 감정을 짐작할 수 있습니다. 눈치가 빨라서 상황파악을 잘하며, 자기 성창능력이 뛰어납니다. 상대방의 감정에 공감을 잘하며 정이많습니다. 그래서 동성, 이성에게 인기가 많습니다. 많은 사람들이 당신을 옆에 두고 싶어합니다. 선생님, 심리상담가, 연예인이 어울립니다.","성격이 예민하여 쉽게 짜증내기도 합니다"],["과도한 열정을갖춘 얼굴형","열정적이며 자신의 주관이 확실한 성격입니다","당신은 주관이 뚜렷하여 자신이 좋아하는 일에대해서는 열심하지만, 싫어하는 일은 하지않습니다. 자신에대한 믿음이 강해 추진력있게 자신의 꿈을 실현합니다. 다만 목적을 실현하기위해 다른사람에게 상처를 줄 수 있습니다. 타인에대한 배려심을 기른다면 조화롭게 많은 사람들과 지낼 수 있습니다.추진력이 좋아 무슨일이든 성공해내는 성격입니다. 사업가, CEO, 주식투자자, 펀드매니저가 어울립니다.","불법을 항상 멀리해야합니다"],["성공한 재력가 얼굴형","효율적이며 현실적인 성격입니다","당신은 현실적이고 성과지향적인 사람입니다. 신중하게 자신의 일을 정확하게 처리하며 상식적이로 현실적으로 판단하고 행동합니다. 남들보다 성숙하며 성공하는사례가 많습니다. 올바른 가치관만 갖는다면 사회적으로 큰 위치에 오를 수 있습니다. 전문직, 은행원, 회사원이 어울립니다.","자신의 스트레스를 통제하지못하여 잘못된길에 빠지기도 합니다"],["친절하지만 강력한 리더쉽을 갖춘 얼굴형 ","지도력과 통설력이있는 부드러운지도자 성격입니다","당신은 사교활동에 매우 적극적이며 신뢰를 받는 지도자입니다. 사회적으로 가장 성공한 얼굴형 이기도 합니다. 주도적으로 이끌어나가는 추진력이 대단하며, 단호하고 객관적인 사람입니다. 어려운 도전을 좋아하며 토론에 강합니다. 기업가, 사무관, 정치가에 어울립니다.","타인을 신경쓰다 자기자신이 어려움에 빠질 수 있다"],["풍부한 상상력을갖춘 중성적 얼굴형","가장 이상적인 평등개념을 갖고있는 성격입니다","당신은 가장 이상적인 평등개념을 갖고있어 사람들에게 급을 나눠 평가하지 않습니다. 그래서 독단적인 권위주위의 사람과는 잘 지내지 못합니다. 자신이 추구하는 가치에대한 확신이 있어 추진력이 좋지만 완성하는데 힘이 부족하다. 다른사람을 배려하고 존중하며 비판하지 않습니다.  여자의경우 치마를 두른남자같이 느껴질 수 있다. 사회운동가, 큐레이터, 박물관직원이 어울립니다.","목표를 끝까지 이루는 완벽함이 필요하다"],["유행을 선도하는 트렌디한 얼굴형","몽상가 기질이 있으며,  감정 기복이 심한 성격입니다","당신은 망상을 자주하는 몽상가입니다. 자신의 세상에서 살아가는것을 좋아하며 자신의 세상을 글이나, 노래, 그림등으로 표현하기 좋아합니다. 당신의 세계에 공감하는 이들로부터 많은 인기를 얻기도 합니다. 생과사에대한 깊은 생각을 자주하며, 한번 우울에빠지면 극복하기 어렵습니다. 시인, 작곡가, 랩퍼, 소설가가 어울립니다.","쉽게 우울해질 수 있으며 현실적이지 못할때가 많다"],["외모와 지성을 모두 갖춘 완벽한 얼굴형","외적, 내적으로 완벽한 성격입니다","당신은 욕심이많아 외적으로도 내적으로도 완벽함을 추구합니다. 자기관리가 뛰어나 외적으로 외모,몸매등 가꾸기를 좋아하며, 내적으로 지식을쌓고 공부하기를 좋아합니다. 남들의 선망의 대상이며 최고의 결혼상대라고 생각됩니다. 어떤일을해도 어울리는 완벽에 가까운 사람입니다. 영화배우, 연구원, 과학자, 가수 등 모든일에 어울립니다.","완벽주의자로 스트레스 받을 수 있습니다"],["따뜻한 감성을지닌 음악가 얼굴형","겸손하며  따뜻한 감성을 지는 성격입니다","당신은 마음이 따뜻하고 성실합니다. 인간관계에 신경을 많이 쓰고, 남의 기분을 잘 파악합니다. 남을 잘믿고 의심하지 않으며 미래에대한 생각보다는  긍적적이고 여유롭게 현재를 즐기는 사람입니다. 음악, 예술에 감각을 보이여 예술가, 작곡가, 싱어송라이터가 어울립니다.","현실에 충실하여 미래를 대비하지 못할 수 있습니다"],["폼생폼사 폼에살고 폼에죽는 얼굴형","재능이 넘치며 정렬적인 성격입니다","당신은 수 많은 재능을 갖고 있습니다. 음악적, 예술적, 신체적 등 다양한재능을 갖추어 남들에게 선망의 대상입니다. 외모가 뛰어나 인기가많고 자유로운 성격입니다. 사람을 잘 다루며, 상상력이 풍부합니다. 다만, 이기적인면이 있어 타인에게 상처를 주기도합니다. 음악가, 유치원교사, 화가가 어울립니다.","이성에게 인기가 많아 이성문제가 있을 수 있습니다"],["성실하며 온화한성격을 갖춘 얼굴형","조용하고 차분하며 친근한 성격입니다","당신은 조용하고 차분하며 책임강이 강합니다. 그래서 자신이 맡을일을 완벽하게 이루어냅니다. 온정적이며 헌신적이여서 타인으로부터 신뢰를 얻기 쉽습니다. 배려심이 많아 피해를 보는 경우가 있습니다. 욕심이 부족하여 추진력이 부족할 수 있습니다. 인내력이강하여 정신력이 강합니다. 그래서 우울증에 빠질일이 거의없습니다. 자원봉사자, 사회복지사, 그림치료사, 음악치료사가 어울립니다.","욕심이 부족하여 자신의 능력을 100% 끌어내지 못할떄가 많다"],["튀기좋아하며 관심받기 좋아하는 얼굴형","남들과 다른 독특함을 추구하는 성격입니다","당신은 언제 어디서든 주목받으며 관심을 받는 사람입니다. 옷, 행동 등 남들과는 다른 독특함을 갖고 있습니다. 개방적이며 저돌적인 성격을 갖고있습니다. 에너지가 넘치기 때문에 야외할동을 즐기며 스포츠를 좋아하기도 합니다. 사교적이긴하나 당신의 연애상대는 당신의 성격때문에 힘들때가 많습니다. 패션디자이너, 가수, 예술가가 어울립니다.","너무 독특하면 구설수에 오르기 쉽습니다"],["논리적이며 뛰어난 상황판단력을 갖춘 얼굴형","수학,과학에 능통하고 조용하며 과묵한 성격입니다","당신은 논리적이며 뛰어난 상황판단능력을 갖추었습니다. 사물에대한 관찰,  분석이 뛰어나 사물을 잘 다룹니다. 효울성을 중시하여 필요이상으로 에너지 소모를 하지 않는다. 계획적이며 자신의 시간을 중요시한다. 주변에서 당신을 필요로 하는사람들이 많이있습니다. 발명가, 변리사, 노무사, 회계사가 어울립니다.","지나치게 조용한 성격으로 남들로부터 오해를 만들 수 있다"],["자신감넘치는 호감형 얼굴형","솔직하며  남들에게 행복을주는 성격입니다","당신은 매우 솔직하며 거짓말을 잘 하지 못합니다. 타인에게 기쁨을 주기 좋아하며 정이 많습니다. 거절을 잘 하지 못하여  힘들때가 많습니다. 단순하며 혼자 있는것을 싫어합니다. 단체생활보다는 자유로울 때 능력을 발휘합니다. 논리적이지 못하여 회사에서는 미움을 받을 수 있습니다. 심리상담사가 어울립니다.","끈기가 부족하여 어떤일이든 쉽게 실증날 수 있습니다"],["새로운 것에 도전하며 즐기는 얼굴형","다재다능하며 개성이강한 성격입니다","당신이 관심있는 분야에대해서는 두려움없이 추진해나가며 성공하기위해 노력합니다. 굉장히 다재다능하지만 자신이 관심이 없는 분야에대해서는 무식할 수 있따. 목적을 이루기위한 다양한 도전을 즐기지만 결과가 좋지않을때가 많습니다. 틀에 박힌 일상적인 일을 싫어합니다. 반족적인 일상 역시 싫어합니다. 예술가, 타투이스트, 가수, 메이크업아티스트가 어울립니다.","현실적인 감각이 부족할 떄가 많다"],["한번 시작한 일은 끝을 보는 얼굴형","성실하고 노력지향주의적 성격입니다","당신은 어떤 어려움이 닥쳐와도 성실하게 노력하여 해결하는 사람입니다. 현실을 완벽하게 파악하며 더 나은 삶을위해 끈임없이 노력해나아갑니다. 책임감이 강하고 규칙을 잘 지키는 성격입니다. 끈기가있어 자기관리에 철저합니다. 원리원칙적이며 계획적인사람입니다. 운동선수, 판사, 변호사, 경찰이 어울립니다.","정신적으로 무너지면 극복하기 어려울때가 많습니다"],["세계에서 가장 아름다운 얼굴형","아름답고 우아하며  자존심이 강한 성격입니다","당신은 세계적으로 아주 아름다운 외모를 지녔습니다. 이성으로부터 많은 관심을 받지만 당신의 외모만 보고 접근하는 이성이 많습니다. 거절당하는것을 싫어하며 거절당했을때 자존심떄문에 쉽게 흥분할 수 있습니다. 다수보다는 소수의 친구와 어울리기 좋아하며 허세와 과장을 싫어하고 겸손합니다. 모델, 영화배우가 어울립니다.","자존심이 강하여 잃는것이 많습니다"],["논리적이며 분석적인 천재 얼굴형","목적을 달성하기위해 온힘을 다하는 성격입니다","당신은 천재에 가까운 두뇌를 소유하고 있어 논리적이며 분석적인 사람입니다. 과학적 호기심이 많으며 자신의 목적을 이루기위해 많은 온힘을 다합니다. 또한 온화한하고 따뜻한 성격을 소유하여 대인관계가 좋습니다. 과학자, 연구원이 어울립니다.","욕심이 많아 놓치는 부분이 많습니다"],["개성이강하며 시선을 즐기는 진정한 패션의 선도주자 얼굴형","원리, 원칙을 무시하며 독립적인 성격입니다","당신은 원리원칙주의자와는 거리가 멀며, 독특한 세계관을 갖고있습니다. 타인의 눈치를 보지않으며 자신이 믿는 사상을 추진해나아갑니다. 정열적이고 모든것에 흥미가 있습니다. 독창적이고 개인주의적이며 틀에박힌 일상적인 일을 싫어합니다. 패션디자이너가 어울립니다. ","너무 독특한 세계관으로 현실감각이 떨어질 수 있습니다"],["외모에관심많으며 성공을 추구하는 얼굴형","외모에 관심이많고 낙천전인 성격입니다","당신은 단순하지만 낙천적인성격을 갖고있어서 많은사람들에게 사랑받는 성격입니다. 외모에 관심이많아서 꾸미기 좋아하며, 욕심이 많이 있어서 성공하고자 하는 마음이 큽니다. 다만 학문적성공사례보다는 엔터테이너적인 성공사례가 많습니다. 아름답고 멋진 배우자를 만날 수 있으며 행봉한 삶을 살아가는 사람입니다. 엔터테이너, 싱어송라이터, 모델, MC가 어울립니다.","단순한 성격떄문에 이용당하기 쉽습니다"],["어디서든 가장 인기많은 인사이더 얼굴형","사교적이며 자유로운 성격입니다","당신은 유머와 재치가 있어 사교적이며, 간섭받고싶지않은 자유로운 성격입니다. 어떤 상황에서도 잘 적응하며 활동적인 성향입니다. 조직내에서 앞장서기 좋아하며 호감형입니다. 문서작업보다는 발표자가 어울리며 영업직, 연기자, 가수가 어울립니다. ","자유로운 성격때문에 조직내에서 문제가 발생할 수 있습니다"],["타고난 운동신경을 갖춘 운동선수 얼굴형","이성에게 인기가 많고 남들앞에 나서기 좋아하는 성격입니다","당신은 타고난 육체를 갖고있어 이성에게 인기가 많습니다. 얼굴보다는 몸매에  자신이 있으며, 운동을 좋아합니다. 자유로움을 추구하고 계획보다는 즉흥적으로 일을 처리합니다. 새로운 사람 만나기를 종아하며 감정기복이 심합니다. 주로 헬스트레이너, 운동선수가 어울립니다.","바람을 필 확률 이 높습니다"]]},findface:{title:"얼굴인식 테  보유 기간","• ① ('www.psychohub.fun')은(는) 법령에 따른 개인정보 보유·이용기간 또는 정보주체로부터 개인정보를 수집시에 동의 받은 개인정보 보유,이용기간 내에서 개인정보를 처리,보유합니다.","• ② 각각의 개인정보 처리 및 보유 기간은 다음과 같습니다.","• 1.<기타>","• <기타>와 관련한 개인정보는 수집.이용에 관한 동의일로부터<개발자는 개인정보를 보유하지않음.>까지 위 이용목적을 위하여 보유.이용됩니다.","• 보유근거 : 개발자는 사용자의 그 어떤 개인정보를 보유하지않습니다.","• 관련법령 :","• 예외사유 : 개발자는 사용자의 그 어떤 개인정보를 수집, 보유 및 공유하지않습니다. 하지만 개발자의 웹사이트는 호스팅을 위해 타사 호스팅업체의 서버를 이용하므로 타사 호스팅업체의 서버를 통해 접속 하게됩니다. 그럴경우 타사 호스팅업체에서는 기본적은 생성데이터(예, IP, 접속로그 등 )을 수집 할 수있습니다. 또한 금융기관을 통한 결제(예, 기부)시 금융기관 또는 중간금융기관업체에서는 사용자의 결제를위한 데이터를 수집 할 수 있습니다. 따라서 각 기관에서 수집하는 정보를 확인하길 바랍니다.(호스팅 : netlify, 기부: Paypal, 공유: facebook, line, twitter, 또한 법률적 문제시 본 웹사이트 개발자는 책임이 없다는것을 알립니다.(법률적 문제가 생길시 관련 데이터는 각 업체에 요청을 하시기 바랍니다.)"],["4. 개인정보의 제3자 제공에 관한 사항","① (www.psychohub.fun'이하 'www.psychohub.fun')은(는) 정보주체의 동의, 법률의 특별한 규정 등 개인정보 보호법 제17조 및 제18조에 해당하는 경우에만 개인정보를 제3자에게 제공합니다.","② ('www.psychohub.fun')은(는) 다음과 같이 개인정보를 제3자에게 제공하고 있습니다.","1. <>","• 개인정보를 제공받는 자 :","• 제공받는 자의 개인정보 이용목적 :","• 제공받는 자의 보유.이용기간:"],["5. 개인정보주체로써 행사할 수 있는 권리","① 정보주체는 www.psychohub.fun에 대해 언제든지 개인정보 열람,정정,삭제,처리정지 요구 등의 권리를 행사할 수 있습니다. 다만, 본 웹사이트 개발자는 개인정보를 저장하지 않으므로 본 웹사이트에서 연결되는 사이트로 요청하시면 됩니다. (3. 개인정보의 처리 및 보유 기간 - 예외사항을 읽어주시기 바랍니다.) "],["6. 처리하는 개인정보의 항목 작성","① ('www.psychohub.fun')은(는) 다음의 개인정보 항목을 처리하고 있습니다.","• 필수항목 : 없음","• 선택항목 : 없음","• 다만 본 웹사이트를 호스팅하고있는 호스팅업체, 기부를위한 금융업체, 공유를 위한 공유웹사이트 접속시 각 업체는 업체의 필수항목, 선택항목에 따라 개인정보를 수집 할 수있습니다. 각 업체의 개인정보처리방침을 잘 읽어보시기 바랍니다. 각 업체의 개인정보수집정책은 본 웹사이트와 연관이 없으며 그로인해 발생하는 문제에 대해서 본 웹사이트의 개발자는 책임이 없음을 알려드립니다."],["7. 개인정보의 파기","개인정보의 파기('www.psychohub.fun')은(는) 원칙적으로 개인정보 처리목적이 달성된 경우에는 지체없이 해당 개인정보를 파기합니다. 파기의 절차, 기한 및 방법은 다음과 같습니다.","-파기절차 : 이용자가 입력한 정보는 목적 달성 후 별도의 DB에 옮겨져(종이의 경우 별도의 서류) 내부 방침 및 기타 관련 법령에 따라 일정기간 저장된 후 혹은 즉시 파기됩니다. 이 때, DB로 옮겨진 개인정보는 법률에 의한 경우가 아니고서는 다른 목적으로 이용되지 않습니다.","-파기기한 : 이용자의 개인정보는 개인정보의 보유기간이 경과된 경우에는 보유기간의 종료일로부터 5일 이내에, 개인정보의 처리 목적 달성, 해당 서비스의 폐지, 사업의 종료 등 그 개인정보가 불필요하게 되었을 때에는 개인정보의 처리가 불필요한 것으로 인정되는 날로부터 5일 이내에 그 개인정보를 파기합니다."],["8. 개인정보 자동 수집 장치의 설치•운영 및 거부에 관한 사항","① www.psychohub.fun 개발자는 ‘쿠키(cookie)’를 개인적인목적으로 수집하거나 보관하지 않습니다.","② 하지만 www.psychohub.fun의 검색, 웹사이트기능유지, 웹서시브, 광고등을 위해 필수적쿠키, 선호도쿠키, 분석쿠키, 마케팅쿠키가 자동수집되어 사용할 수 있습니다."],["9. 개인정보 보호책임자 작성","① www.psychohub.fun(‘www.psychohub.fun’) 은(는) 개인정보 처리에 관한 업무를 총괄해서 책임지고, 개인정보 처리와 관련한 정보주체의 불만처리 및 피해구제 등을 위하여 아래와 같이 개인정보 보호책임자를 지정하고 있습니다.","▶ 개인정보 보호책임자","• 성명 : 'www.psychohub.fun' Developer","• 직책 :","• 직급 :","• 연락처 : psychohub77@gmail.com"],["10. 개인정보 처리방침 변경","①이 개인정보처리방침은 시행일로부터 적용되며, 법령 및 방침에 따른 변경내용의 추가, 삭제 및 정정이 있는 경우가 있습니다. 본 웹사이트 이용전 개인정보처리방침을 확인하시기 바랍니다."],["11. 개인정보의 안전성 확보 조치","• 개인정보의 안전성 확보 조치 ('www.psychohub.fun')은(는) 개인정보보호법 제29조에 따라 다음과 같이 안전성 확보에 필요한 기술적/관리적 및 물리적 조치를 하고 있습니다.","• 정기적인 자체 감사 실시 개인정보 취급 관련 안정성 확보를 위해 정기적(분기 1회)으로 자체 감사를 실시하고 있습니다."]],policy_list:[["1. 쿠키는 무엇입니까?","쿠키는, 귀하가 당사의 사이트를 방문할 때, 귀하의 컴퓨터 또는 모바일 기기 (예를 들어 스마트폰 또는 태블릿)에 저장되는 작은 텍스트 파일 또는 정보의 조각입니다. ","쿠키는 통상적으로 쿠키를 보낸 웹사이트의 이름, 쿠키의 “수명” (즉, 쿠키가 얼마나 오랫동안 귀하의 기기에 남아있는지), 수치값(임의로 발생시킨 고유한 숫자)을 포함하게 됩니다."],["2. 쿠키를 어떠한 목적으로 사용합니까?","사용에의 맞춤형 서비스 제공을 위하여 쿠키를 수집할 수 있습니다.","Google Adcense, KakaoAddfit 등 광고를 사용하여 귀하의 관심에 적합한 광고를 노출하고자 사용할 수 있습니다."],["3. 어떠한 타입의 쿠키를 사용하나요?","사이트에서는 두 가지 타입의 쿠키를 사용할 수 있는데, 이는 “세션 쿠키(session cookies)”와 “지속적 쿠키(persistent cookies)”입니다.","세션 쿠키는 귀하가 사이트를 떠날 때까지 귀하의 기기에 남아있는 임시적인 쿠키입니다. ","지속적 쿠키는 그 보다 더 오래 또는 귀하가 직접 이를 삭제할 때까지 귀하의 기기에 남아있습니다 (쿠키가 얼마나 오랫동안 귀하의 기기에 남아있는지는 특정한 쿠키의 “수명”에 달려 있습니다)."],["4. 당사는 어떤 쿠키를 사용하나요?","당사는 아래에 EF 사이트에서 사용할 수 있는 여러 타입의 쿠키의 목록을 기재하였습니다. 주로 광고, 기부를 위한 쿠키 수집이며 개발자가 보관하는 사항이아닌 각 해당 서비스업체에서 수집 할 수있습니다. 또한 사용자의 맞춤 서비스 제공을위한 쿠키가 수집될 수 있습니다.","예를 들어, 당사 사이트에 대한 방문자들의 웹사이트 사용 정보는 당사의 웹사이트 상에서 타겟 인터넷 배너 광고를 향상시킬 수 있도록 당사의 제3자 광고 에이전시와 공유할 수 있습니다.",oe,"• 필수적 쿠키 : 필수적 쿠키는 사이트가 작동하고 귀하가 사이트를 둘러보고 그 서비스와 기능들을 이용할 수 있도록 하는데 필요합니다. 이러한 절대적으로 필요한 쿠키가 없다면, 사이트는 당사가 원하는 것처럼 귀하를 위하여 원활하게 작동할 수 없고 당사는 사이트 또는 귀하가 요청하는 어떠한 서비스를 제공할 수 없을 것입니다.","• 소셜 플러그-인 추적 쿠키 : 이러한 쿠키는 시장 조사 분석 및 제품 개발을 위하여 소셜 미디어 네트워크의 회원 (및 비회원)을 추적하는데 사용됩니다.","• 선호도 쿠키 : 선호도 쿠키는 귀하의 선택과 선호도에 관한 정보를 수집하고, 당사가 언어 또는 그 밖의 지역적 설정을 기억할 수 있게 하고, 그에 따라 사이트를 맞출 수 있도록 합니다.","• 분석 쿠키: 분석 쿠키는 귀하의 사이트 이용에 관한 정보를 수집하고, 당사가 사이트의 작동하는 방식을 향상시킬 수 있게 합니다. 예를 들어, 분석 쿠키는 당사에게 사이트 상에서 어느 페이지에 대한 방문이 가장 많은지를 보여주고, 귀하가 사이트에서 겪는 어려움을 당사가 기록할 수 있도록 도와주며, 당사의 광고가 효과적인지 여부를 당사에게 보여줍니다. 이는 당사가 어떠한 한 개인의 사용이 아니라 사이트 상에서 전체적인 패턴을 볼 수 있도록 합니다.","• 마케팅 쿠키: 광고 쿠키는 마케팅 목적을 위하여 사용됩니다."],["5. 제가 쿠키를 어떻게 관리할 수 있나요?","대부분의 인터넷 브라우저가 자동적으로 쿠키를 받도록 초기 설정되어 있지만, 대부분의 인터넷 브라우저는 귀하가 쿠키를 막거나 귀하의 기기로 쿠키가 보내질 때 경고를 하도록 설정을 변경할 수 있도록 허용하고 있습니다.","위에 기재한 선택 사항에 추가하여, 귀하는 귀하의 브라우저 상의 설정을 활성화하거나 접속함으로써 사이트로부터 받는 쿠키를 거부, 수령 또는 제거할 수 있습니다.","쿠키를 작동 가능, 불가능 또는 제거하기 위하여 취할 절차에 관한 정보는 귀하의 도움 화면을 통하여 귀하의 인터넷 브라우저 제공자의 웹사이트에서 확인할 수 있습니다.","만일 쿠키를 사용할 수 없거나 제거된다면, 사이트의 모든 기능이 의도된대로 작동하지 않을 수도 있음을 유의하시기 바랍니다(예를 들어, 귀하가 당사 사이트의 어떠한 영역을 방문할 수 없거나 귀하가 사이트를 방문할 때 개인화된 정보를 받을 수 없게 될 수 있습니다).","만일 귀하가 사이트를 보고 접속하는데 여러 기기(예를 들어, 귀하의 컴퓨터, 스마트폰, 태블릿 등)를 사용한다면, 귀하는 각각의 기기의 각각의 브라우저를 귀하의 쿠키 선호도에 맞추어지도록 설정할 필요가 있음을 유의하시기 바랍니다."],["6. 픽셀 태그(PIXEL TAGS)","귀하가 사이트 상에서 방문하는 몇몇 페이지들은 픽셀 태그 (클리어 gif라고 불리기도 함)를 사용함으로써, 당사의 프로모션 활동 및 웹사이트 개발을 직접 지원하는 제3자와 공유할 정보를 수집하기도 합니다.",oe],["7. 연락처","만일 쿠키 처리방침에 대하여 질문이 있으면, e-mail(psychohub77@gmail.com)으로 연락바랍니다.","이메일 연락이 항상 안전한 것은 아니라는 점을 유의하시기 바랍니다; 따라서 당사에 보내는 귀하의 이메일에 신용카드 번호 또는 민감정보를 포함시키지 마시기 바랍니다."]]}}}}}("전혀 그렇지 않다","0","그렇지 않다","종종 그렇다","자주 그렇다","매우 자주 그렇다","10","2","and so on.","1","3","1번질문입니다 대답하시오!!!!!","2번질문입니다 대답하시오!!!!!","3번질문입니다 대답하시오!!!!!","4번질문입니다 대답하시오!!!!!","5","4","6","8","15","얼굴로 국적찾기","관상 테스트","우울증 테스트","공황장애 테스트","의사와의 상담","다시하기","본 테스트는 공황장애를 진단하기위한 자가진단테스트입니다. 공황장애 증상이 반복되거나 본테스트 결과 공황장애가 의심된다면 가까운 병원을통해 전문이의 진단을 받기를 추천합니다.","본 홈페이지는 얼굴인식을 이용한 재미있는 테스트 사이트입니다. 얼굴인식기능을 이용하여 해당 얼굴의 국적을 찾아주는 재미있는 테스트입니다.","고민들어주는 사이트","사이코허브","twitter share","/twitter.png","kakaotalk share","/kakao.png","facebook share","/facebook.png","우울증 자가진단","본 테스트는 우울증을 진단하기위한 자가진단테스트입니다. 평소 기분이 우울하고, 의욕저하, 불면증, 우울감 등 우울증 증상이 반복된다면 가까운 병원을통해 전문이의 진단을 받기를 추천합니다.","https://psychohub.fun/ko/contents/depressiontest","점입니다.","점이 나오셨습니다.","당신의 위험도 레벨은","입니다.","본 자가진단테스트는 본 홈페이지 개발자에의해 만들어진 테스트입니다. 정확한 결과는 가까운 병원 혹은 상담사와의 상담을 통해 진행하시기 바랍니다.","균형잡힌 식사","대인관계 단절","and so on","https://psychohub.fun/ko/contents/Panicdisorder","긍정적인 마음 갖기","행동치료 요법","본 홈페이지는 자신의 관상을 볼 수 있는 관상테스트사이트입니다.. 얼굴인식기능을 이용하여 당신의 관상을 알아보세요. 재미있는 테스트입니다.","https://psychohub.fun/ko/contents/facereader","https://psychohub.fun/ko/contents/findface","본 사이트는 고민, 비밀, 걱정거리 외 모든 이야기를 들어주는 사이트 입니다. 평소에 마음속으로만 생각했던 답답한 문제들을 적고 날려버리세요. 당신의 비밀을 보장합니다.","https://psychohub.fun/ko/contents/tellmeyou","너의 고민을 적어봐","다만, 이러한 픽셀 태그의 사용을 통하여 수집한 정보는, 귀하의 개인정보에 링크되어 있더라도, 개인적으로 식별할 수는 없습니다.")</script><script src="/_nuxt/aa6f74f.js" defer></script><script src="/_nuxt/a520e2c.js" defer></script><script src="/_nuxt/6794af0.js" defer></script><script src="/_nuxt/6f0ff00.js" defer></script><script src="/_nuxt/6fe1109.js" defer></script>
